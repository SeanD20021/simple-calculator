<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class = "answer">0</div>
        <div class = "buttons">
            <button class = "button num" id = "zero">0</button>
            <button class = "button num" id = "one">1</button>
            <button class = "button num" id = "two">2</button>
            <button class = "button num">3</button>
            <button class = "button num">4</button>
            <button class = "button num">5</button>
            <button class = "button num">6</button>
            <button class = "button num">7</button>
            <button class = "button num">8</button>
            <button class = "button num">9</button>
            <button class = "button op">+</button>
            <button class = "button op">-</button>
            <button class = "button op">*</button>
            <button class = "button op">/</button>
            <button class = "button equal">=</button>
            <button class = "button clear">clear</button>
            <button class = "button decimal">.</button>
            <button class = "button percent">%</button>
            <button class = "button neg">+/-</button>
        </div>
    </div>

    <script src="calculation.js"></script>
</body>
</html>
